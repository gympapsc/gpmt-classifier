apiVersion: apps/v1
kind: Deployment
metadata:
    name: gpmt-net
    namespace: "default"
spec:
    selector:
        matchLabels:
            app: gpmt-net
    template:
        metadata:
            labels:
                app: gpmt-net
        spec:
            containers:
            - name: gpmt-net
              image: hakrac/gpmt-net:latest
              imagePullPolicy: Always
              env:
              - name: PORT
                value: "80"
              - name: MONGO_URL
                value: "gpmt-mongodb.default.svc.cluster.local"
              ports:
              - containerPort: 80
              volumeMounts:
              - name: "gpmt-photo"
                mountPath: /data/gpmt-photo
              - name: "gpmt-model"
                mountPath: /data/gpmt-model
            volumes:
            - name: gpmt-model
              persistentVolumeClaim:
                claimName: gpmt-model-pvc
            - name: gpmt-photo
              persistentVolumeClaim:
                claimName: gpmt-photo-pvc